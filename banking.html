<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>

    <!-- tailwind css cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <h1 class="text-5xl text-center mt-8">
            Let's get some
            <span class="font-semibold text-purple-600">Money</span>
          </h1>
        </header>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3  gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h5  class="text-5xl font-semibold">$ <span id="deposit-total">00</span> </h5>
                </div>
                <div class="bg-indigo-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h5 class="text-5xl font-semibold">$ <span id="withdraw-total">00</span> </h5>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h5 class="text-5xl font-semibold">$ <span id="balance-total">1240000</span> </h5>
                </div>
                
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">    
                 <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl font-semibold mb-4 ">Please Deposit</h3> 
                    <input
                      id="deposit-input"
                      class="border w-3/4 border-gray-400 rounded block mb-4 px-2"
                      type="text"
                      placeholder="$"
                    />
                       <button
                      id="deposit-button"
                      class="bg-red-600 px-3 py-2 rounded text-white font-medium"
                    >
                      Deposit
                    </button>
                </div>     
                 <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl font-semibold mb-4">Please Withdraw</h3> 
                    <input
                      id="withdraw-input"
                      class="border w-3/4 border-gray-400 rounded block mb-4 px-2"
                      type="text"
                      placeholder="$"
                    />
                       <button
                      id="withdraw-button"
                      class="bg-purple-600 px-3 py-2 rounded text-white font-medium"
                    >
                      Withdraw
                    </button>
                </div>     
            </div>
           </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
