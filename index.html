<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <!-- tailwind css cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome-to-
        <span class="font-semibold text-purple-600">Bap-er-Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-4 rounded">
        <h3 class="text-2xl font-semibold">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border w-3/4 border-gray-400 rounded block mb-4 px-2"
            type="text"
            placeholder="your email"
          />
          <input
            id="user-password"
            type="password"
            class="border w-3/4 border-gray-400 rounded block mb-4 px-2"
            placeholder="password"
          />
          <br />
          <button
            id="login-submit"
            class="bg-yellow-400 px-3 py-2 rounded text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
